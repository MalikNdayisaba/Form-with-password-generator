<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing out Git Bash</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        fieldset {
            max-width: 400px;
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="submit"] {
            margin-top: 15px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Hey there! Welcome to my first ever commit ðŸŽ‰</h1>

    <form id="emailForm" novalidate>
        <fieldset>
            <legend>Personalia</legend>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="George" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Steve" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            <span class="error" id="errorMsg"></span>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">

            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <script src="Script.js"> </script>
</body>

</html>
